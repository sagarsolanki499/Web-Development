<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS for the login page */
        body {
            background-image: url("https://vama.app/blog/wp-content/uploads/2022/08/who-was-lord-krishnas-true-love.jpg"); /* Sets a blue background image */
            font-family: sans-serif;
            width: 100px;
            height: 100px;
            top: 150px;
            bottom: 125px;
        }
       

        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .label {
            display: block;
            margin-bottom: 5px;
        }

        .input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            background-color: #04AA6D;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            opacity: 0.8;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
    </style>
    <title>Login Page</title>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form action="">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="input" required>
        </div>
        <div class="form-group">
            <label for="rollNo">Roll No.:</label>
            <input type="number" id="rollNo" class="input" required>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" class="input" required>
        </div>
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex" class="input" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" class="input" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" class="input" required>
        </div>
        <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="file" id="photo" class="input" accept="image/*">
        </div>
        <div class="form-group">
            <label for="signature">Signature:</label>
            <canvas id="signatureCanvas" class="input" width="200" height="50"></canvas>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="input" required>
        </div>
        <div class="form-group">
            <button class="button" type="submit">Login</button>
        </div>
    </form>
    <a href="#" class="forgot-password">Forgot Password?</a>
</div>

</body>
